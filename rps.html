<!DOCTYPE html>
<html>
    <script>
        function computerPlay(){
            return Math.floor(Math.random()*3)+1
            //return randomValue == 0?'rock':randomValue==1?'paper':'scissors'

        }
        function playRound(playerSelection,computerSelection){
            playerSelection = playerSelection.toLowerCase();
            let playerSelectionConverted = playerSelection=='rock'?1:playerSelection=='paper'?2:3;
            let computerSelectionConverted = computerSelection==1?'rock':computerSelection==2?'paper':'scissors';
            let result = playerSelectionConverted-computerSelection%3;
            let explanation = result==1?playerSelection+" beats "+computerSelectionConverted:computerSelectionConverted+" beats "+playerSelection;
            console.log(result==0?"It's a tie!":result==1?"You win! "+explanation:"You lose! "+explanation);
            return result;
        };
        function playerPlay(){
            return prompt("Choose your weapon");
        };

        function game(){
            let tie=0;
            let win=0;
            let lose=0;

            for(i=0;i<5;i++){
                let result = playRound(playerPlay(),computerPlay());
                result==0?tie++:result==1?win++:lose++;
            
            };

            console.log(tie>Math.max(win,lose)?"It's a tie!":win>Math.max(tie,lose)?"You win!":lose>Math.max(win,tie)?"You lose!":"IDK");
        };
        //const playerSelection = playerPlay();
        //const computerSelection = computerPlay();
        console.log(game());
    </script>
</html>
